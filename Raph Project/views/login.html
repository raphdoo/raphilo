<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
        <header>
                <nav>
                        <div class="nav-wrapper" style='background-color:white;'>

                        </div>
                      </nav>
                
        </header>

      <div class='container' style='margin-top : 80px;'>

                <form class='center-align' style='width:350px; margin:50px auto; background-color:#f8f8ff; padding: 20px 10px 10px 10px;'>
                  
                    <div class="input-field center-align">
                      <input placeholder="username" id="username" name='username' type="text" class="validate">
                      <label class='active' for="username">Username: </label>
                    </div>
                    <div class="input-field">
                      <input placeholder="password" id="password" name='password' type="password" class="validate">

                    </div>
                    <div class="input-field">
                            <button class="btn waves-effect waves-light" type="submit" name="login">
                                Log in 
                            </button>
                    </div>
                    <div style='padding:15px;'>
                        <small>Don't have an account yet?      </small>   <span class='hoverable style=' style='color:blue;'>Sign up now<span> 
                    </div>
                    
                </form>
              </div>
              <div hidden class="row" style='margin-top : 50px;'>
                    <form class='center-align' style='width:450px; margin:30px auto; background-color:#f8f8ff; padding: 20px 10px 10px 10px;'>
                            <div style='padding:15px;'>
                                    <small>Please kindly fill in the form below to sign up.</small>    
                                </div>
                        
                        <div class="input-field center-align">
                          <input placeholder="firstname" id="firstname" name='firstname' type="text" class="validate">
                          <label class='active' for="firstname">First name: </label>
                        </div>
                        <div class="input-field center-align">
                                <input placeholder="lastname" id="lastname" name='lastname' type="text" class="validate">
                                <label class='active' for="lastname">Last name: </label>
                              </div>
                        <div class="input-field center-align">
                                    <input placeholder="email" id="email" name='email' type="email" class="validate">
                                    <label class='active' for="email">E-mail address: </label>
                        </div>
                         <div class="input-field center-align">
                          <input placeholder="username" id="username" name='username' type="text" class="validate">
                          <label class='active' for="username">Username: </label>
                        </div>
                        <div class="input-field">
                          <input placeholder="password" id="password" name='password' type="password" class="validate">
                          <label class='active' for="password">Password: </label>
                        </div>
                        <div class="input-field center-align">
                                <input placeholder="username" id="username" name='username' type="text" class="validate">
                                <label class='active' for="username">Re-enter Password: </label>
                              </div>
                        <div class="input-field">
                                <button class="btn waves-effect waves-light" type="submit" name="login">
                                    Sign up 
                                </button>
                        </div>
                                                                    
                    
                    </form>
                  </div>
                    

      </div>

      <footer>
